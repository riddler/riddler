syntax = "proto3";

package riddler.protobuf;

import "google/protobuf/timestamp.proto";

/*
ContentVersion is one of the outputs of the RiddlerAdmin app. After an admin
user has created a piece of content - it must first be approved. Once approved
it can then be published which will create the ContentVersion in the remote
Riddler service. ContentVersions CAN NOT be modified. When changes are needed - a
new ContentVersion (with a bumped version) will be created.
*/
message ContentVersion {
  string id = 1;
  google.protobuf.Timestamp created_at = 2;

  // Type of content: step, element
  string content_type = 3;

  // ID of the content: st_12345
  string content_id = 4;

  // Version of the content. Starts at 1 and increments with each new version
  int32 version = 5;

  // Title of the content: User Research Prompt
  string title = 6;

  // Description of the version: Adds updated images
  string description = 7;

  // Schema version of the definition
  // The format and structure of a ContentVersion may change over time
  int32 definition_schema_version = 8;

  /*
  The opaque definition string generated by the admin tool (contains the
  structure, predicates, liquid templates, ...). This is a snapshot of models
  which belong to the admin tool.
  */
  oneof definition {
    string definition_string = 9;
  }
}
